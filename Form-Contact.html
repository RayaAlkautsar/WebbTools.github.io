  <style>
    form {
      border-radius: 10px;
      background-color: #23252f;
      padding: 20px;
      width: 400px;
      margin-bottom: 500px;
    }
    input,
    button,
    textarea,
    label {
      font-family: "Poppins", sans-serif;
    }
    textarea {
      overflow: hidden;
    }
    .container-fluid {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title-contact {
      font-family: "Poppins", sans-serif;
      color: #5c61ed;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .message {
      color: #5c61ed;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }
  </style>

  <body>
    <!-- loading -->
    <div id="spinner-box">
      <div class="pulse-container">
        <div class="pulse-bubble pulse-bubble-1"></div>
        <div class="pulse-bubble pulse-bubble-2"></div>
        <div class="pulse-bubble pulse-bubble-3"></div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background: #23252f" data-aos="fade" data-aos-duration="100" data-aos-once="true">
      <div class="container">
        <a class="navbar-brand" style="color: #5c61ed">Webb<span>Tools</span></a>
        <div id="nav-icon1" class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link more thin-text" href="index.html">Home &nbsp;&nbsp;</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- Form Contact -->
    <div class="container-fluid" style="margin-top: 200px">
      <form name="webbtools-contact-form" class="justify-content-center">
        <div class="text">
          <h2 class="title-contact">Contact Us</h2>
        </div>
        <div class="form-group">
          <input class="form-control border-0 text-light" style="background-color: #2b2d37" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" />
        </div>
        <div class="form-group" style="margin-top: 20px">
          <input class="form-control border-0 text-light" style="background-color: #2b2d37" name="status" id="exampleInputPassword1" placeholder="Status" />
        </div>
        <p class="message" style="margin-top: 20px; margin-bottom: 5px">Message</p>
        <div class="form-floating" style="color: grey">
          <textarea class="form-control border-0 text-light" style="background-color: #2b2d37" placeholder="Message" name="message" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>
        <button type="submit" class="btn btn-kirim text-light" style="margin-top: 30px; background-color: #5c61ed">Send</button>
        <button class="btn btn-loading d-none" style="margin-top: 30px; background-color: #5c61ed" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <div class="alert alert-success alert-dismissible fade show d-none mt-3" role="alert">
          <strong>Thank you!</strong> Your message was sent successfully
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </form>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- script animation menu -->
    <script>
      $(document).ready(function () {
        $("#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4").click(function () {
          $(this).toggleClass("open");
        });
      });
    </script>

    <!-- script loading -->
    <script>
      var loading = document.getElementById("spinner-box");

      window.addEventListener("load", function () {
        loading.style.display = "none";
      });
    </script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwUTCRESBOdjW8PDusjN5FCjk1yYaXVcbc0XRtc3Gs-brQu6RT7rRZD5ygoG2M5FHa3ng/exec";
      const form = document.forms["webbtools-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit di klik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
